<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroPlan - Commander</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header h1 {
      color: white;
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .form-container {
      background-color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Commander un plan électrique</h1>
  </div>

  <div class="form-container">
    <h2>Formulaire de commande</h2>
    <form action="https://wa.me/212635978858" method="get" target="_blank">
      <label for="type">Type de logement :</label>
      <select id="type" name="type">
        <option value="Villa">Villa</option>
        <option value="Appartement">Appartement</option>
        <option value="Bureau">Bureau</option>
        <option value="Terrain">Terrain</option>
        <option value="Autres">Autres</option>
      </select>

      <label for="surface">Combien de m² ?</label>
      <input type="number" id="surface" name="surface" placeholder="Ex: 120" />

      <label for="details">Détails supplémentaires :</label>
      <textarea id="details" name="details" rows="4" placeholder="Indiquez vos besoins..."></textarea>

      <button type="submit">Envoyer la commande</button>
    </form>
  </div>

</body>
</html>
