<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander - ElectroPlan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
    }

    .banner {
      background: url('banniere.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: -50px auto 30px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background: #0073e6;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    .back-home {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      text-decoration: none;
      color: #0073e6;
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 1.5em;
        height: 200px;
      }

      .container {
        margin: -40px 10px 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="foto1.PNG" alt="Logo ElectroPlan"></a>
  </header>

  <div class="banner">
    Commande de plan √©lectrique
  </div>

  <div class="container">
    <h2>Formulaire de commande</h2>
    <form id="orderForm" onsubmit="sendToWhatsApp(); return false;">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="tel">T√©l√©phone :</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="logement">Type de logement :</label>
      <select id="logement" name="logement">
        <option value="Villa">Villa</option>
        <option value="Appartement">Appartement</option>
        <option value="Bureau">Bureau</option>
        <option value="Autres">Autres</option>
      </select>

      <label for="superficie">Surface en m¬≤ :</label>
      <input type="number" id="superficie" name="superficie" required>

      <label for="message">Message ou demandes sp√©cifiques :</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Envoyer via WhatsApp</button>
    </form>

    <a class="back-home" href="index.html">‚Üê Retour √† l‚Äôaccueil</a>
  </div>

  <script>
    function sendToWhatsApp() {
      const nom = document.getElementById("nom").value;
      const tel = document.getElementById("tel").value;
      const logement = document.getElementById("logement").value;
      const superficie = document.getElementById("superficie").value;
      const message = document.getElementById("message").value;

      const texte = `Nouvelle commande :\n\nüë§ Nom : ${nom}\nüìû T√©l√©phone : ${tel}\nüè† Logement : ${logement}\nüìè Surface : ${superficie} m¬≤\nüìù Message : ${message}`;
      const url = `https://wa.me/212635978858?text=${encodeURIComponent(texte)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
