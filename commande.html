<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander - ElectroPlan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .header {
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .header img {
      height: 50px;
    }

    .banner {
      height: 100vh;
      background: url('commande.PNG') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .form-container {
      background: white;
      max-width: 500px;
      margin: -100px auto 50px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004080;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }

    .back-home {
      margin: 20px auto;
      text-align: center;
    }

    .back-home a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="foto1.PNG" alt="Logo ElectroPlan"></a>
  </div>

  <div class="banner"></div>

  <div class="form-container">
    <h2>Formulaire de Commande</h2>
    <form action="https://wa.me/212635978858" method="GET" target="_blank" onsubmit="return prepareWhatsAppMessage();">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="type">Type de logement</label>
      <select id="type" name="type">
        <option value="Villa">Villa</option>
        <option value="Appartement">Appartement</option>
        <option value="Bureau">Bureau</option>
        <option value="Terrain">Terrain</option>
        <option value="Autres">Autres</option>
      </select>

      <label for="surface">Surface (en m²)</label>
      <input type="number" id="surface" name="surface" required>

      <label for="msg">Message</label>
      <textarea id="msg" name="msg" rows="4" placeholder="Votre demande..."></textarea>

      <button type="submit">Envoyer via WhatsApp</button>
    </form>
    <div class="back-home">
      <a href="index.html">← Retour à l’accueil</a>
    </div>
  </div>

  <script>
    function prepareWhatsAppMessage() {
      const nom = document.getElementById('nom').value;
      const tel = document.getElementById('tel').value;
      const type = document.getElementById('type').value;
      const surface = document.getElementById('surface').value;
      const msg = document.getElementById('msg').value;

      const message = encodeURIComponent(
        `Commande via ElectroPlan :\nNom : ${nom}\nTéléphone : ${tel}\nType : ${type}\nSurface : ${surface} m²\nMessage : ${msg}`
      );

      const url = `https://wa.me/212635978858?text=${message}`;
      window.open(url, '_blank');
      return false;
    }
  </script>
</body>
</html>
