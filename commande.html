<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander - ElectroPlan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #003366;
      --accent-orange: #ff6b00;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 10;
    }

    header img {
      height: 50px;
    }

    .btn-retour {
      background-color: var(--main-blue);
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-retour:hover {
      background-color: #002244;
    }

    .banniere {
      background-image: url('commande.PNG');
      background-size: cover;
      background-position: center;
      height: 360px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banniere::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .banniere h1 {
      position: relative;
      color: white;
      font-size: 36px;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: -70px auto 50px;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    h2 {
      text-align: center;
      color: var(--main-blue);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: var(--accent-orange);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: -50px 20px 40px;
        padding: 25px 20px;
      }
      .banniere h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo ElectroPlan">
    </a>
    <a class="btn-retour" href="index.html">← Retour à l’accueil</a>
  </header>

  <div class="banniere">
    <h1>Formulaire de commande</h1>
  </div>

  <div class="form-container">
    <form action="https://wa.me/212635978858" method="get" target="_blank">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="type">Type de logement :</label>
      <select id="type" name="type" required>
        <option value="villa">Villa</option>
        <option value="appartement">Appartement</option>
        <option value="bureau">Bureau</option>
        <option value="terrain">Terrain</option>
        <option value="autres">Autres</option>
      </select>

      <label for="superficie">Combien de m² :</label>
      <input type="number" id="superficie" name="superficie" placeholder="ex: 100" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Détails supplémentaires..."></textarea>

      <button type="submit">Envoyer via WhatsApp</button>
    </form>
  </div>

</body>
</html>
