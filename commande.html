<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander - ElectroPlan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .hero-banner {
      background: url('commande.PNG') no-repeat center center;
      background-size: cover;
      height: 60vh;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 50px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #004AAD;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: -80px auto 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #004AAD;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004AAD;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00347a;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: -60px 20px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-banner">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="ElectroPlan Logo"></a>
    </div>
    <a href="index.html" class="back-button">Retour à l’accueil</a>
  </div>

  <div class="form-container">
    <h2>Formulaire de commande</h2>
    <form action="https://wa.me/212635978858" method="get" onsubmit="return redirectToWhatsApp();">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="tel">Numéro de téléphone :</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="logement">Type de logement :</label>
      <select id="logement" name="logement" required>
        <option value="Villa">Villa</option>
        <option value="Appartement">Appartement</option>
        <option value="Bureau">Bureau</option>
        <option value="Terrain">Terrain</option>
        <option value="Autres">Autres</option>
      </select>

      <label for="surface">Superficie (m²) :</label>
      <input type="number" id="surface" name="surface" min="0" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Indiquez les détails ici..."></textarea>

      <button type="submit">Envoyer sur WhatsApp</button>
    </form>
  </div>

  <script>
    function redirectToWhatsApp() {
      const nom = document.getElementById("nom").value;
      const tel = document.getElementById("tel").value;
      const logement = document.getElementById("logement").value;
      const surface = document.getElementById("surface").value;
      const message = document.getElementById("message").value;

      const fullMessage = `Bonjour, je souhaite commander un plan.\nNom: ${nom}\nTéléphone: ${tel}\nType: ${logement}\nSuperficie: ${surface} m²\nMessage: ${message}`;
      const encoded = encodeURIComponent(fullMessage);
      window.open(`https://wa.me/212635978858?text=${encoded}`, "_blank");
      return false;
    }
  </script>

</body>
</html>
