<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander - ElectroPlan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    .btn-retour {
      background-color: #003366;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .banniere {
      background-image: url('commande.PNG');
      background-size: cover;
      background-position: center;
      height: 350px;
      width: 100%;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: -60px auto 40px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo ElectroPlan">
    </a>
    <a class="btn-retour" href="index.html">← Retour à l’accueil</a>
  </header>

  <div class="banniere"></div>

  <div class="form-container">
    <h2>Formulaire de commande</h2>
    <form action="https://wa.me/212635978858" method="get" target="_blank">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="type">Type de logement :</label>
      <select id="type" name="type" required>
        <option value="villa">Villa</option>
        <option value="appartement">Appartement</option>
        <option value="bureau">Bureau</option>
        <option value="terrain">Terrain</option>
        <option value="autre">Autres</option>
      </select>

      <label for="superficie">Combien de m² :</label>
      <input type="number" id="superficie" name="superficie" placeholder="ex: 120" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Détails supplémentaires..."></textarea>

      <button type="submit">Envoyer via WhatsApp</button>
    </form>
  </div>

</body>
</html>
