<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander - ElectroPlan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .hero-banner {
      background-image: url('Background-commande.PNG');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .header-top img {
      height: 50px;
    }

    .header-top h1 {
      margin: 0;
      font-size: 24px;
    }

    .back-button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }

    .form-section {
      background: white;
      max-width: 700px;
      margin: -80px auto 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-button {
      background-color: #003366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="hero-banner">
    <div class="header-top">
      <a href="index.html"><img src="logo.png" alt="ElectroPlan Logo"></a>
      <h1>ElectroPlan</h1>
    </div>
    <a class="back-button" href="index.html">← Retour à l’accueil</a>
  </div>

  <div class="form-section">
    <h2>Formulaire de commande</h2>
    <form>
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="type">Type de logement</label>
        <select id="type" name="type">
          <option>Villa</option>
          <option>Appartement</option>
          <option>Bureau</option>
          <option>Terrain</option>
          <option>Autres</option>
        </select>
      </div>
      <div class="form-group">
        <label for="surface">Combien de m² ?</label>
        <input type="number" id="surface" name="surface" placeholder="ex: 120" required>
      </div>
      <div class="form-group">
        <label for="details">Détails ou demandes spécifiques</label>
        <textarea id="details" name="details" rows="4"></textarea>
      </div>
      <button class="submit-button" type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
