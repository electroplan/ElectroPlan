<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroPlan</title>
  <script src="https://kit.fontawesome.com/a2d9d5cfd3.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
      transition: 0.3s;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 1001;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-100%);
      opacity: 0;
      transition: all 0.3s ease-in-out;
      display: flex;
      pointer-events: none;
    }
    nav.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    nav a {
      display: block;
      margin: 20px 0;
      font-size: 20px;
      color: #333;
      text-decoration: none;
    }
    nav button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #004080;
    }
    .lang-switcher {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    .lang-switcher select {
      padding: 10px;
      font-size: 16px;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html"><img src="foto1.PNG" id="logo" alt="ElectroPlan Logo" /></a>
  <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
</header>

<nav id="mobileMenu">
  <button onclick="toggleMenu()"><i class="fas fa-times"></i></button>
  <a href="index.html" onclick="toggleMenu()">Accueil</a>
  <a href="#tarifs" onclick="toggleMenu()">Nos Packs</a>
  <a href="#apropos" onclick="toggleMenu()">À propos</a>
  <a href="#aide" onclick="toggleMenu()">Aide</a>
  <a href="info.html" onclick="toggleMenu()">Informations</a>
  <a href="commande.html" onclick="toggleMenu()">Commander</a>
  <div class="lang-switcher">
    <select onchange="changeLanguage(this.value)">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="ar">عربي</option>
    </select>
  </div>
</nav>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("show");
}
window.addEventListener("scroll", function () {
  const logo = document.getElementById("logo");
  logo.src = window.scrollY > 50 ? "foto2.PNG" : "foto1.PNG";
});
function changeLanguage(lang) {
  alert("Langue changée : " + lang);
}
</script>

</body>
</html>
