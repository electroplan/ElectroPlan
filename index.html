<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroPlan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #002f5e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #fcb026;
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
    }

    #logo {
      height: 40px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #002f5e;
      font-weight: bold;
    }

    main {
      padding: 120px 20px 40px;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      background-color: #fcb026;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 8px;
    }

    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .features i {
      font-size: 2em;
      color: #fcb026;
    }

    select {
      margin-left: 10px;
      padding: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: gray;
    }

    @media (min-width: 600px) {
      .features {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="foto1.PNG" alt="ElectroPlan" onclick="scrollToTop()"/>
    <nav>
      <a href="#tarifs" id="nav-tarifs">Nos Tarifs</a>
      <a href="#apropos" id="nav-apropos">À propos</a>
      <a href="#commander" id="nav-commander">Commander</a>
      <select onchange="changeLanguage(this.value)">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ar">العربية</option>
      </select>
    </nav>
  </header>

  <main>
    <h1 id="main-title" class="fade-in">Création de plans électriques sur mesure</h1>
    <a href="#commander"><button id="order-btn" class="btn">Commander</button></a>

    <div class="features">
      <div>
        <i class="fas fa-clock"></i>
        <p id="txt-ready">Prêt sous 72h</p>
      </div>
      <div>
        <i class="fas fa-pen"></i>
        <p id="txt-modify">Modifications jusqu'à 30 jours</p>
      </div>
      <div>
        <i class="fas fa-file-pdf"></i>
        <p id="txt-report">Avec rapports PDF</p>
      </div>
    </div>
  </main>
