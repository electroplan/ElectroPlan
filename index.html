<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroPlan - Accueil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      height: 50px;
      transition: all 0.3s ease;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to bottom right, #005aa7, #fffde4);
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #003366;
    }

    .hero p {
      font-size: 1.2em;
      color: #333;
    }

    .btn-commander {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ffcc00;
      color: #003366;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .btn-commander:hover {
      background-color: #ffd633;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 150px;
      text-align: center;
    }

    .feature i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #003366;
    }

    .feature span {
      font-size: 1em;
      color: #003366;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
      .btn-commander {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="foto1.PNG" alt="ElectroPlan Logo" class="logo" id="logo"></a>
    <nav>
      <!-- Ajoute le menu ici si besoin -->
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenue chez ElectroPlan</h1>
    <p>Des plans électriques professionnels, rapides et personnalisés.</p>
    <a href="commande.html" class="btn-commander">Commander</a>

    <div class="features">
      <div class="feature">
        <i class="fas fa-clock"></i>
        <span>Prêt jusqu’à 72h</span>
      </div>
      <div class="feature">
        <i class="fas fa-edit"></i>
        <span>Modifications permises 30 jours</span>
      </div>
      <div class="feature">
        <i class="fas fa-file-pdf"></i>
        <span>Avec rapports PDF</span>
      </div>
    </div>
  </section>

  <script>
    // Animation de changement de logo au scroll
    const logo = document.getElementById('logo');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        logo.src = 'foto2.PNG';
        logo.style.height = '35px';
      } else {
        logo.src = 'foto1.PNG';
        logo.style.height = '50px';
      }
    });
  </script>

</body>
</html>
